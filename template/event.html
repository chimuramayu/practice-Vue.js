<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
	</head>

	<body>
		<div id="app">
		<button v-on:click="onclick">クリック</button>
		<!-- 省略形 -->
		<button @click="onclick">クリック</button>
		<!-- 望ましくない -->
		<button v-on:click="message= new Date().toLocaleString()">クリック</button>
		<!-- メソッド呼び出し -->
		<button v-on:click="onclick()">クリック</button>
		<p>{{ message }}</p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>
		<script src="js/event.js"></script>
	</body>
</html>
