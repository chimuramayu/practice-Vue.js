<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
	</head>

	<body>
		<div id="app">
			<div id="main" v-on:mousemove="onmousemove">
				screen: {{ screenX }}/{{ screenY }}<br>
				page: {{ pageX }}/{{ pageY }}<br>
				client: {{ clientX }}/{{ clientY }}<br>
				offset: {{ offsetX }}/{{ offsetY }}<br>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>
		<script src="js/event_point.js"></script>
	</body>
</html>
