<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
	</head>

	<body>
		<div id="app">
			<form>
				<label for="os">お使いのOSは？</label><br>
				<select id="os" v-model="os">
				<!-- 複数選択 -->
				<!-- <select v-model="os" multiple size="3"> -->
					<option value="">OSを選択してください</option>
					<option>Windows</option>
					<option>Linux</option>
					<option>macOS</option>
				</select>
			</form>
			<p>回答：{{ os }}</p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>
		<script src="js/model_select.js"></script>
	</body>
</html>
