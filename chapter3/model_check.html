<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue.js</title>
	</head>

	<body>
		<div id="app">
			<form>
				<label for="agree">同意する：</label>
				<input type="checkbox" id="agree" v-model="agree">

			<div>回答：{{ agree }}</div>
		</div>

		<script>window.Vue || document.write('<script src="lib/vue.min.js"><\/script>');</script>
		<script src="js/model_check.js"></script>
	</body>
</html>
